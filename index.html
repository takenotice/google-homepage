<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <style>
            body {
                font-family: roboto, arial, sans-serif;
                font-size: 14px;
                color: rgba(0,0,0,0.87);
                margin: 0;
            }
            a {
                text-decoration: none;
                color: inherit;
            }
            a:hover {
                text-decoration: underline;
            }
            nav {
                display: flex;
                justify-content: space-between;
                height: 60px;
                min-width: 400px;
                align-items: center;
                padding: 6px;
                box-sizing: border-box;
            }
            #nav #nav-left {
                text-align: left;
                padding: 2px;
            }
            #nav #nav-left a {
                margin-left: 17px;
                font-size: 14px;
            }
            #nav #nav-right {
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 13px;
                font-family: Arial, Helvetica, sans-serif;
            }
            #nav #nav-right a {
                margin-right: 15px;
                margin-left: 4px;
            }
            #nav #nav-right #apps {
                display: block;
                margin-left: 8px;
                color: #5f6368;
                height: 24px;
            }
            #profile-image {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                overflow: hidden;
            }
            #heading {
                display: flex;
                align-items:flex-end;
                justify-content: center;
                height: 400px;
                max-height: 290px;
            }
            #logo {
                height: auto;
                max-width: 100%;
                max-height: 100%;
            }
            #search {
                padding: 20px;
                max-height: 160px;
            }
            #search-bar{
                border: 1px solid #dfe1e5;
                border-radius: 24px;
                min-width: 358px;
                max-width: 550px;
                height: 44px;
                margin: 0 auto;
                margin-top: 6px;
                margin-bottom: 20px;
                padding: 0 15px;
                display: flex;
                /* justify-content: flex-start; */
                align-items: center;
                color: rgb(170, 170, 170);
            }
            #search-bar:hover {
                filter: drop-shadow(5px 5px 5px #dfe1e5);
            }
            #search-input-area {
                font-size: 15px;
                display: flex;
                width: 100%;
            }
            #search-input-field {
                font-size: 20px;
                height: 30px;
                border: none;
                display: flex;
                flex-grow: 1;
                margin-left: 10px;
            }
            #search-input-field:hover {
                filter: none;
            }
            #mic {
                display: flex;
                justify-self: flex-end;
                margin-left: 10px;
            }
            #button-area {

            }
            #button-group {
                display: flex;
                justify-content: center;
                padding-bottom: 13px;
            }
            .button {
                border:none;
                border-radius: 4px;
                margin: 10px 5px;
                padding: 0px 18px;
                height: 35px;
                width: auto;
                background: #faf9fa;
                color: #3c4043;
                font-family: Roboto, Arial, sans-serif;
            }
            #blurb p {
                font-size: 13px;
                text-align: center;
                margin: 0px;       
                /* color: blue;          */
            }
            #blurb a {
                /* text-decoration-line: none; */
                /* text-decoration-style: initial; */
                color: #1a0dab;
            }
            #blurb a:hover {
                /* text-decoration-thickness: initial; */
            }
        </style>
        <title>Google</title>
    </head>
    <body>
        <nav id="nav">
            <div id="nav-left">
                <a href="" id="about">About</a>
                <a href="" id="store">Store</a>
            </div>
            <div id="nav-right">
                <a href="" id="gmail">Gmail</a>
                <a href="" id="images">Images</a>
                <a href="" id="apps">
                    <span class="material-icons">apps</span>
                </a>
                <a href="" id="profile-image">
                    <img id="logo" src="https://lh3.googleusercontent.com/ogw/ADea4I7OLOwRTCCUvZ97v63JSEAAosmXxyl6TjH7aX6Q=s32-c-mo">
                </a>
            </div>
        </nav>
        <header id="heading">
            <img alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </header>
        <div id="search">
            <div id="search-bar">
                <span class="material-icons" style="font-size: 19px;">
                    search
                </span>
                <div id="search-input-area">
                    <input type="text" id="search-input-field">
                </div>
                <span class="material-icons" id="mic">
                    mic
                </span>
            </div>
            <div id="button-area">
                <div id="button-group">
                    <input type="button" class="button" value="Google Search">
                    <input type="button" class="button" value="I'm Feeling Lucky">
                </div>
                <div id="blurb">
                    <p><a href="">Discover Perspectives:</a> travel from home whith virtual cultural tours</p>
                </div>
            </div>
        </div>
        <footer id="footer">

        </footer>
    </body>
</html>
